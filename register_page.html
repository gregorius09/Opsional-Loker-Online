<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/register_page.css">
		<link rel="stylesheet" type="text/css" href="css/microclearfix.css">
	</head>
	<body>
		<div class="container cf">
			<div class="sidebar">
				<h2>Find your work,<br><br>join and get<br><br>your<br><br>experience here</h2>
			</div>	
			<div class="box">
<!-- TOP -->
				<div class="box-top">
					<h1>Register Account</h1>
					<br>
					<p><a href="login.html">Already have an account ?</p></a>
					<br><br>
					<p>OR</p>
				</div>
<!-- CENTER -->
				<div class="main-box">
					<label for="username">Username</label><br>
					<input type="text" id="username" required=" ">
					<br><br>

					<label for="password">Password</label><br>
					<input type="password" id="password" minlength="8" required=" ">
					<br><br>

					<label for="email">Email</label><br>
					<input type="email" id="email" required=" ">
					<br><br>

					<label for="phone">Phone</label><br>
					<input type="phone" id="phone" required=" ">
					<br><br>
				
					<label for="Kota">Daftar Sebagai</label><br>
					<select id="Daftar">	 
					<option>  PERUSAHAAN</option>
					<option>  KARYAWAN</option>
					</select>
					<br><br>
				</div>	 
								
<!-- BOTTOM -->
				<div class="bot-box">	
					<button type="submit"><a href="mainpage.html">Daftar</a></button>
					<button type="reset">Hapus</button>
				</div>
				<div class="kembali"><a href="mainpage.html">Kembali -></a></div>
			</div>
		</div>
	</body>
</html>
