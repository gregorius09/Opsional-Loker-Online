	<body>
		<div class="top-bar">
			
			<ul>

		<div class="container cf">
			<div class="sidebar">
				<h2>Open your job<br><br><br>vacancies and<br><br><br>find their<br><br><br>potential</h2>
			</div>	

			<div class="box">
<!-- TOP -->
				<div class="box-top">
					<h1>Loker Online</h1>
				</div>

				<div class="main-box">
	<!-- PERUSAHAAN -->
					<label for="perusahaan">Company</label><br>
					<input type="text" id="perusahaan" required=" ">
					<br><br>
	<!-- TELEPHONE -->
					<form action="/action_page.php" method="post" enctype="multipart/form-data">
						<label for="phone">Enter a phone number:</label><small>format Ex : 0896-296-848-50</small><br>
						<input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}-[0-9]{2}" required><br><br>
					</form>
	<!-- HOMEPAGE PERUSAHAAN -->
					<form action="/action_page.php" method="post" enctype="multipart/form-data">
						<label for="homepage">URL Homepage</label><small>format Ex : http://www.homecity.com</small><br>
						<input type="url" id="homepage"><br><br>
					</form>
	<!-- EMAIL PERUSAHAAN -->
					<form action="/action_page.php" method="post" enctype="multipart/form-data">
						<label for="alamat_email">Email</label><br>
						<input type="email" id="alamat_email"><br><br>
					</form>
	<!-- KOTA-->
					<label for="kota">City</label><br>
					<input type="text" id="kota" minlength="8" required=" ">
					<br><br>
	<!-- POSTAL CODE -->
					<label for="code">Postal Code</label><br>
					<input type="text" id="code" required=" ">
					<br><br>
				<div class="myfile">
	<!-- FOTO PERUSAHAAN -->
					<form action="/action_page.php" method="post" enctype="multipart/form-data">
						<label for="myfile">Select a image</label><br>
						<input type="file" id="foto" accept='image/*'><br><br>
		       	<!-- "accept" digunakan untuk target yg dituju -->
					</form>
	<!-- KETERANGAN TAMBAHAN -->
					<form action="/action_page.php" method="post" enctype="multipart/form-data">
						<label for="file">Select a file:</label><small>format : .pdf</small><br>
						<input type="file" id="file">
						<br><br>
					</form>
				</div>
				<div class="bot-box">	
					<button type="submit"><a href="HF-cascade.html">Upload</a></button>
					<button type="reset">Hapus</button>
				</div>
				<div class="kembali"><a href="HF-cascade.html">Kembali -></a></div>
			</div>
